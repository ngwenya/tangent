{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %}</title>

    <!-- jquery Core CSS -->
    <script src="{%  static 'bootstrap/js/jquery/jquery.min.js' %}"></script>

    <link href="{% static 'bootstrap/css/bootstrap.min.css'  %}" rel="stylesheet">

    <!-- Bootstrap Theme CSS -->

    <link href="{%  static 'bootstrap/css/bootstrap-theme.min.css' %}" rel="stylesheet">
    <link href="{%  static 'bootstrap/js/jquery/jquery-ui.css' %}" rel="stylesheet">
    <link href="{%  static 'bootstrap/js/jquery/jquery-ui-1.10.4.custom.min.css' %}" rel="stylesheet">
    <!-- Custom Fonts -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    {%  block content %}

    {% endblock %}

    <!-- Bootstrap Core JavaScript -->
    <script src="{%  static 'bootstrap/js/bootstrap.js' %}"></script>
    <script src="{%  static 'bootstrap/js/jquery//jquery-ui.min.js' %}"></script>

    {% block extra_js %}
    {% endblock %}

</body>

</html>
